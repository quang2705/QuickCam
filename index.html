<!doctype html>

<html lang=”en”>
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<script src="https://unpkg.com/@tensorflow/tfjs"></script>
    <script src="https://unpkg.com/@tensorflow-models/speech-commands"></script>
	<!-- Name of your awesome camera app -->
	<title>QuickCam</title> 
	<!-- Link to your main style sheet-->
	<link rel="stylesheet" href="style.css"> 
</head>
<body>
	<div class="jumbotron text-white text-center">
  		<h1 color="white">Smart Camera</h1>
  		<p color="white">Say GO to capture image!!!</p> 
	</div>
	<!-- Camera -->
		<main id="camera">
			<!-- Camera view -->
    		<video id="camera--view" autoplay playsinline></video>
	    	<!-- Camera trigger -->
	    	<h3 id="backup" class="text-center"> Just in case something went wrong </h3>
    		<button id="camera--trigger">Take a picture</button>
		    <!-- Camera output -->
	    	<img src="//:0" alt="" id="camera--output">
	    	<!-- Camera sensor -->
		    <canvas id="camera--sensor"></canvas>
		</main>
	<!-- Reference to your JavaScript file -->
	<script src="app.js"></script> 
	<!-- <script src="voice.js"></script>  -->

</body>
</html>
